<div class="col-sm-6 col-md-4 product-container {custom_class}" rel-data-id="{id}">

  <div class="closer"><i class="fa fa-times"></i></div>
  <a href="{url}">
    <img src="{image}" class="img-responsive product-photo">
    <div class="description">
      <div class="title">{title}</div>
      <div class="tagline">{tagline}</div>
    </div>
    <div class="overlay">{description}</div>
  </a>
  <span class="sexy_line"></span>
</div>
